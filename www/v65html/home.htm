<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<v65:metaTags></v65:metaTags>

	<link rel="Shortcut Icon" href="/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png"/>

	<!--//Vin65 QuickLaunch//-->
	<script type="text/javascript" src="http://quicklaunch.vin65.com/quicklaunch.js"></script>
	<!--//Vin65 QuickLaunch//-->
	<link href='//fonts.googleapis.com/css?family=Roboto+Slab:400,300,700' rel='stylesheet' type='text/css'>
	<v65:css files="/assets/css/screen.min.css"></v65:css>
	
	<!--[if lt IE 9]>
		<script src="/assets/js/html5shiv-printshiv.js"></script>
		<script src="/assets/js/respond.min.js"></script>
	<![endif]-->

</head>
<body>

	<div class="tabletWrapper">
		<a class="menuIcon" href="#"><span><span></a>
		<div id="user-tools">
			<v65:modalCart></v65:modalCart>	
			<v65:login></v65:login>
		</div><!--/user-tools-->
	</div>
	
	<header class="primary v65-group">
		<div class="headerUpper v65-group">
			<div class="centerLogo">
				<h1 class="logo hideText">
					<a href="/" accesskey="h"><v65:websiteName></v65:websiteName></a>
				</h1>
			</div>
		</div>
		<div class="headerLower v65-group">
			<nav class="mainMenu">
				<v65:layoutHeaderNav depth="2"></v65:layoutHeaderNav>
				<a href="#footerMenu" class="footerMenuLink"><i class="icon-menu"></i></a>
			</nav>
		</div>
	</header>

	<section class="content homepageContent v65-group">
		<div class="homepageUpper">
			<div class="homepageContentWrapper v65-group">
				<a class="backToTop" href="#"><i class="icon-up-bold"></i>TOP</a>
				<v65:contentBlock group="Homepage Banner Content"></v65:contentBlock>
			</div>
		</div><!--/homepageUpper-->
		<div class="homepageLower">
			<div class="homepagePodWrapper v65-group">
				<div class="contentFeatureTitle">
					<v65:pods location="homepageFeatureTitle" type="description"></v65:pods>
				</div>
				<div id="contentFeaturePod" class="PodLeft">
					<v65:pods location="featureHomepageLeft" type="image,description"></v65:pods>
				</div>
				<div id="contentFeaturePod" class="PodMid">
				   <v65:pods location="featureHomepageMid" type="image,description"></v65:pods>
				</div>
				<div id="contentFeaturePod" class="PodRight">
					<v65:pods location="featureHomepageRight" type="image,description"></v65:pods>
				</div>
			</div>
		</div><!--/homepageLower-->
	</section><!--/homepageContent-->

	<div class="homepageTagline">
		<v65:contentBlock group="Homepage Tagline"></v65:contentBlock>
	</div>
	
	<footer>
		<div class="footerUpper v65-group">
			<a name="footerMenu"></a>
			<nav>
				<v65:layoutFooterNav></v65:layoutFooterNav>
			</nav>
			<div class="footerTools"> 
				<v65:contentBlock group="Footer Contact Details"></v65:contentBlock>				
			</div><!--/footerTools-->
		</div>
		<div class="footerLower v65-group">
			<ul class="legal">
				<li><v65:copyright></v65:copyright></li>
				<li><v65:vin65Accolade></v65:vin65Accolade></li>
			</ul>
		</div>
	</footer>

	<v65:js files="/assets/js/scripts.js,/assets/nivo/jquery.nivo.slider.pack.js"></v65:js>

	<!--//Vin65 QuickLaunchFooter//-->
	<script src="http://assets.vin65.com/js/vin65Footer.js" type="text/javascript"></script>
	<!--//Vin65 QuickLaunchFooter//-->

</body>
</html>
